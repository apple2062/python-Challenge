<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>Reddit Reader</h1>
    <strong>A service to aggregate all your favourite subreddits</strong>
  </header>
  <main>
    <form action="/read">
      <ul>
        {% for reddit in subreddits %}
          <li>
            <input type="checkbox" name="reddit">
            <label for="reddit">
              r/{{reddit}}
          </li>
        {% endfor %}
      </ul>
      <button>Aggregate</button>
    </form>
  </main>
</body>

</html>
