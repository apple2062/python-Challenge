<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <title> this is NEWS_ISSUES </title>
</head>

<body>
<header>
  <h1> Yeonju News</h1>
  <div>
    Order by:
    {%if order == 'new' %}
      <a href= "/?order_by=popular">Popular</a> | <strong>New</strong>
    {%else%}
      <strong>Popular</strong> | <a href= "/?order_by=new"> New</a>
    {%endif%}
    
  </div>
</header>
  <main>
    {%for news in hit%}
    <div>
      <div>
      <a href = "/{{news.objectID}}">
        <h3> {{news.title}} </h3>
      </a>

      <a href="{{news.url}}" target="_blank">
          ({{news.url}})
      </a>
      </div>
      <div>
        {{news.points}} points | By :{{news.author}} | {{news.num_comments}} comments
      </div>
    </div>

    <hr>
    {%endfor%}
  </main>
  
</body>

</html>
